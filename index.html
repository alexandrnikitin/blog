---
layout: default
---

<div class="home">

  <h1 class="h2">Posts</h1>
  <div class="posts">
    <ul>

      {% for post in site.posts %}
      <li>
        <a href="{{ post.url | prepend: site.baseurl }}" class="post-link">
          <div>
            <span class="post-title">{{ post.title }}</span>
            <span class="post-date">{{ post.date | date: "%B %-d, %Y" }}</span>
          </div>
        </a>
      </li>
      {% endfor %}

    </ul>
  <div>

</div>
